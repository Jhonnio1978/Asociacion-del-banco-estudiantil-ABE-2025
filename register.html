<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Asociación del Banco Estudiantil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <h1>Asociación del Banco Estudiantil</h1>
    </header>
    <main>
        <h2>Registro de Usuario</h2>
        <form id="registrationForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="surname">Apellido:</label>
            <input type="text" id="surname" required>

            <label for="phone">Teléfono:</label>
            <input type="tel" id="phone" required>

            <label for="age">Edad:</label>
            <input type="number" id="age" required>

            <label for="school">Escuela:</label>
            <input type="text" id="school" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" required>

            <label for="accountType">Tipo de Cuenta:</label>
            <select id="accountType" required>
                <option value="ahorro">Ahorro</option>
                <option value="corriente">Corriente</option>
            </select>

            <button type="submit">Registrar</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2023 Asociación del Banco Estudiantil</p>
    </footer>
    <script src="../js/auth.js"></script>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // Call the registration function from auth.js
            registerUser();
        });
    </script>
</body>
</html>
