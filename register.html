<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asociación del Banco Estudiantil - Registro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            color: #004d40;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #00796b;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="password"], input[type="number"], input[type="email"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #b2dfdb;
            border-radius: 4px;
        }

        button {
            background-color: #00796b;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #004d40;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #004d40;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Asociación del Banco Estudiantil</h1>
        
        <!-- Sección de Registro -->
        <div id="registerSection">
            <h2>Registro</h2>
            <form id="registerForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="surname">Apellido:</label>
                <input type="text" id="surname" name="surname" required>
                <label for="phone">Número de Teléfono:</label>
                <input type="text" id="phone" name="phone" required>
                <label for="age">Edad:</label>
                <input type="number" id="age" name="age" required>
                <label for="school">Escuela:</label>
                <input type="text" id="school" name="school" required>
                <label for="email">Correo:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <label for="accountType">Tipo de Cuenta:</label>
                <select id="accountType" name="accountType" required>
                    <option value="ahorro">Ahorro</option>
                    <option value="credito">Tarjeta de Crédito/Débito</option>
                    <option value="prestamo">Préstamo</option>
                </select>
                <button type="submit">Registrar</button>
            </form>
        </div>

        <footer>
            <p>Asociación del Banco Estudiantil</p>
            <p>WhatsApp: 8293329545</p>
        </footer>
    </div>

    <script>
        const users = [
            { id: '1', name: 'Juan Perez', password: '1234', balance: 1000 },
            { id: '2', name: 'Maria Gomez', password: '5678', balance: 2000 },
            { id: '3', name: 'Carlos Ruiz', password: 'abcd', balance: 1500 },
            { id: '4', name: 'Ana Lopez', password: 'efgh', balance: 3000 },
            { id: '5', name: 'Luis Fernandez', password: 'ijkl', balance: 2500 },
            { id: '6', name: 'Laura Martinez', password: 'mnop', balance: 3500 },
            { id: '7', name: 'Jose Sanchez', password: 'qrst', balance: 4000 },
            { id: '8', name: 'Marta Diaz', password: 'uvwx', balance: 4500 },
            { id: '9', name: 'Pedro Torres', password: 'yz12', balance: 5000 },
            { id: '10', name: 'Sofia Ramirez', password: '3456', balance: 5500 }
        ];

        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const phone = document.getElementById('phone').value;
            const age = document.getElementById('age').value;
            const school = document.getElementById('school').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const accountType = document.getElementById('accountType').value;

            const newUser = {
                id: (users.length + 1).toString(),
                name: `${name} ${surname}`,
                password: password,
                balance: 0
            };

            users.push(newUser);
            alert('Registro exitoso. Su ID es: ' + newUser.id);
        });
    </script>
</body>
</html>
