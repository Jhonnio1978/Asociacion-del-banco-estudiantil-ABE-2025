<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - Asociación del Banco Estudiantil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="../assets/logo.svg" alt="Logo ABE">
        <h1>Bienvenido a tu cuenta</h1>
    </header>
    <main>
        <div id="account-info">
            <h2>ID de Usuario: <span id="user-id"></span></h2>
            <h3>Información de la Cuenta</h3>
            <p>Nombre: <span id="user-name"></span></p>
            <p>Apellido: <span id="user-surname"></span></p>
            <p>Teléfono: <span id="user-phone"></span></p>
            <p>Edad: <span id="user-age"></span></p>
            <p>Escuela: <span id="user-school"></span></p>
            <p>Email: <span id="user-email"></span></p>
            <p>Tipo de Cuenta: <span id="user-account-type"></span></p>
        </div>
        <div id="actions">
            <h3>Acciones</h3>
            <button onclick="verifySalary()">Verificar Salario</button>
            <button onclick="transferMoney()">Transferir Dinero</button>
            <button onclick="depositMoney()">Depositar Dinero</button>
            <button onclick="requestCard()">Solicitar Tarjeta de Crédito/Débito</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 Asociación del Banco Estudiantil. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/app.js"></script>
    <script src="../js/auth.js"></script>
    <script>
        // Aquí se cargarán los datos del usuario
        document.addEventListener('DOMContentLoaded', function() {
            const userId = sessionStorage.getItem('userId'); // Suponiendo que el ID del usuario se guarda en sessionStorage
            const user = getUserById(userId); // Función ficticia para obtener el usuario por ID

            if (user) {
                document.getElementById('user-id').textContent = user.id;
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-surname').textContent = user.surname;
                document.getElementById('user-phone').textContent = user.phone;
                document.getElementById('user-age').textContent = user.age;
                document.getElementById('user-school').textContent = user.school;
                document.getElementById('user-email').textContent = user.email;
                document.getElementById('user-account-type').textContent = user.accountType;
            } else {
                alert('Usuario no encontrado. Por favor, inicia sesión nuevamente.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
