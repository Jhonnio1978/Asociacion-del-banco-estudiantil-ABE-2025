<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Asociación del Banco Estudiantil</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <header>
        <img src="../assets/logo.svg" alt="Logo ABE">
        <h1>Asociación del Banco Estudiantil</h1>
    </header>
    <main>
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="userId">ID de Usuario:</label>
            <input type="text" id="userId" name="userId" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>No tienes una cuenta? <a href="register.html">Regístrate aquí</a></p>
    </main>
    <footer>
        <p>&copy; 2023 Asociación del Banco Estudiantil. Todos los derechos reservados.</p>
    </footer>
    <script src="../js/auth.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
